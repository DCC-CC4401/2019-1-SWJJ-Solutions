{% extends 'base.html' %}

{% block frame %}
  {% if user.is_authenticated %}
    <div class="wrapper">
      <div style="display: inline-block; vertical-align: top">
        <ul class="sidebar navbar-nav">
          <li class="nav-item">
            <img src="{{ imagen.imagen.url }}" 
                 class="rounded-circle" 
                 alt="{{ usuario }}" 
                 width="200" 
                 height="200"
                 style="margin: 5%"
            > 
          </li>
          <li class="nav-item active">
            <span class="nav-link" style="margin-left: 6%">{{ usuario }}</span>
          </li>
          <li class="nav-item {% block activeRecetas %}{% endblock activeRecetas %}">
            <a class="nav-link" href="{% url 'recetas:list' %}">
              <i class="fas fa-list"></i>
              <span>Todas las Recetas</span>
            </a>
          </li>
          <li class="nav-item {% block activeIngredientes %}{% endblock activeIngredientes %}">
            <a class="nav-link" href="{% url 'ingredientes:list' %}">
              <i class="fas fa-fish"></i>
              <span>Ver Ingredientes</span></a>
          </li>
          <li class="nav-item {% block activePerfil %}{% endblock activePerfil %}">
            <a class="nav-link" href="{% url 'usuarios:perfil' usuario.id %}">
              <i class="fas fa-user-alt"></i>
              <span>Ver Mi Perfil</span></a>
          </li>
        </ul>
      </div>
      <div style="display: inline-block; width: 80%">
        {% block content %} {% endblock content %}
      </div>
    </div>
  {% else %}
    <div></div>
  {% endif %}
{% endblock frame %}
